#
name: Create and test container

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tags:
        description: "tags to attach to image"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: build-demo

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: build-demo:latest
          file: ./Dockerfile
      - name: Run the Docker image
        uses: addnab/docker-run-action@v3
        with:
          image: build-demo:latest
          options: -p 8000:8000
      - name: Wait for the Docker image to start
        run: sleep 30
      - name: Test the Docker image
        run: |
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          if [ $status_code -eq 200 ]; then
            echo "Backend started successfully"
          else
            echo "Backend failed to start"
            exit 1
          fi
